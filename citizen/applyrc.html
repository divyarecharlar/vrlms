    <h1>Vehicle Registration Form</h1>
    <p>Fill the form<i class="fa-solid fa-hand-back-point-down"></i></p>


    <div class="container">
        <form class="form-horizontal">
            <div class="form-group ">
                <label class="control-label col-sm-12" for="name"><b>Full Name</b></label>
                <div class="col-sm-12"><input type="text" class="form-control" placeholder="Enter Fullname" name="name"
                        required></div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-2" for="gender"><b>Gender</b></label><br>
                <input type="radio" id="f" name="gender" value="Female">
                <label for="f">Female</label><br>
                <input type="radio" id="m" name="gender" value="Male">
                <label for="m">Male</label><br>
                <input type="radio" id="o" name="gender" value="Other">
                <label for="o">Other</label>

            </div>


            <div class="form-group">
                <label class="control-label col-sm-2" for="age"><b>Age</b></label><br>
                <div class="col-sm-12"><input type="number" class="form-control" min="18" placeholder="Enter Age"
                        name="age" required></div>
            </div>

            <div class="form-group ">
                <label class="control-label col-sm-12" for="tr"><b>Temporary Reg No</b></label>
                <div class="col-sm-12"><input type="number" class="form-control" min="0000" max="9999"
                        placeholder="Enter temporary reg. no" name="tr" required></div>
            </div>



            <div class="form-group">
                <label class="control-label col-sm-12" for="permAddress"><b>Permanent Address</b></label>
                <div class="col-sm-12"><input type="text" class="form-control" placeholder="Enter Permanent Address"
                        name="permAddress" required></div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-12" for="tempAddress"><b>Temporary Address</b></label>
                <div class="col-sm-12"><input type="text" class="form-control" placeholder="Enter Temporary Address"
                        name="tempAddress" required></div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-12" for="named"><b>Name of the dealer or manufacturer from whom the
                        vehicle was purchased</b></label>
                <div class="col-sm-12"><input type="text" class="form-control"
                        placeholder="Enter Name of the dealer or manufacturer from whom the vehicle was purchased"
                        name="named" required></div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-12" for="addd"><b>Address of the dealer or manufacturer from whom the
                        vehicle was purchased</b></label>
                <div class="col-sm-12"><input type="text" class="form-control"
                        placeholder="Enter address of the dealer or manufacturer from whom the vehicle was purchased"
                        name="addd" required></div>
            </div>

            <!-- can add fuel used and seating capacity -->
            <div class="form-group ">
                <label class="control-label col-sm-2" for="mb"><b>Mobile No</b></label>
                <div class="col-sm-12"><input type="number" class="form-control" min="0" max="9999999999"
                        placeholder="Enter mobile no" name="mb" required></div>
            </div>

            <div class="form-group ">
                <label class="control-label col-sm-12" for="class"><b>Class of Vehicle</b></label>
                <div class="col-sm-12"><input type="text" class="form-control" placeholder="Enter class of vehicle"
                        name="class" required></div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-12" for="manu"><b>Month and year of purchased</b></label>
                <div class="col-sm-12"><input type="month" class="form-control" name="manu"></div>
            </div>

            <div class="form-group">
                <label for="photo"><b>Upload photo</b></label>
                <input type="file" class="form-control-file" id="photo">
            </div>

            <div class="form-group">
                <label for="aadhar"><b>Upload aadhar</b></label>
                <input type="file" class="form-control-file" id="aadhar">
            </div>
            <!-- 
            <input type="submit" value="Enter to Win" > -->


            <div style="width: auto;justify-content: center;display: flex;" class="row">
                <input style="width: 100px;margin-right: 5px;" type="reset" value="Reset">
                <input style="width: 100px;" type="submit" class="btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#myModal" value="Submit">


            </div>
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">



                        <!-- Modal body -->
                        <div class="modal-body">
                            <p>Your form has been successfully submitted.</p>
                        </div>
                        <br>


                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger " data-bs-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>
            </div>

        </form>
    </div>
    <br>
    <div class="container " style="text-align: center;">
        <button type="button" class="btn  btn-lg" style="background-color:#57dbd0">Reset</button>
        <button type="button" class="btn  btn-lg" style="background-color:#57dbd0;" onclick="alert()">Submit</button>
    </div>

    <script>
        function alert() {
            window.alert("You have successfully submitted!");
        }
    </script>
