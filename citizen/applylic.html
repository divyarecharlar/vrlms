        href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Montaga&family=Montserrat:wght@200&family=Ubuntu:wght@300&display=swap"

    <title>Apply License</title>
    <style>
        body {
            margin-bottom: 50px;
        }

        header {
            background-color: #012951;
            padding: auto;

        }

        footer {
            text-align: center;
            background-color: #012951;
            color: white;
            display: block;

        }

        h1 {
            font-family: 'Montaga';
            font-size: 3rem;
            margin-top: 10px;
            text-align: center;
            text-decoration: underline;
        }

        p {
            text-align: center;
        }

        form {
            border: 3px solid #040202;
            margin-left: auto;
            margin-right: auto;
            background-color: lightgrey;
        }

        .form-group {
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar  navbar-expand-sm  navbar-dark xx ">
            <div class="container-fluid ">
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"

                    <ul class="navbar-nav ms-auto">

                            <a class="nav-link " aria-current="page" href="citizen.html"><i style="margin: 10px;"

                        <li class="nav-item">
                            <a class="nav-link" href="loginpage.html"><i style="margin: 10px;"
                                    class="fa-solid fa-right-from-bracket"></i>Logout</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <h1>License Application Form</h1>
    <p>Fill the form<i class="fa-solid fa-hand-back-point-down"></i></p>


    <div class="container">
        <form class="form-horizontal">
            <div class="form-group ">
                <label class="control-label col-sm-2" for="name"><b>Full Name</b></label>
                <div class="col-sm-12"><input type="text" class="form-control" placeholder="Enter Fullname" name="name"
                        required></div>
            </div>

            <div class="form-group ">

                <label class="control-label col-sm-2" for="fname"><b>Father Name</b></label>
                <div class="col-sm-12"><input type="text" class="form-control" placeholder="Enter Father name"
                        name="fname" required></div>
            </div>



            <div class="form-group ">
                <label class="control-label col-sm-2" for="dob"><b>Date of Birth</b></label>
                <div class="col-sm-12"><input type="date" class="form-control" name="dob" required></div>
            </div>

            
            <div class="form-group ">
                <label class="control-label col-sm-2" for="mb"><b>Mobile No</b></label>
                <div class="col-sm-12"><input type="number" class="form-control" min="0" max="9999999999"
                        placeholder="Enter mobile no" name="mb" required></div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="permAddress"><b>Permanent Address</b></label>
                <div class="col-sm-12"><input type="text" class="form-control" placeholder="Enter Permanent Address"
                        name="permAddress" required></div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-2" for="tempAddress"><b>Temporary Address</b></label>
                <div class="col-sm-12"><input type="text" class="form-control" placeholder="Enter Temporary Address"
                        name="tempAddress" required></div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-6" for="edu"><b>Educational Qualification</b></label>
                <div class="col-sm-12"><input type="text" class="form-control"
                        placeholder="Enter Educational Qualification" name="edu" required></div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-6" for="idm"><b>Identification Marks</b></label>
                <div class="col-sm-12"><input type="text" class="form-control" placeholder="Enter Identification Marks"
                        name="idm" required></div>
            </div>




            <div class="form-group ">
                <label class="control-label col-sm-2" for="type"><b>Type of Vehicle</b></label>
                <div class="col-sm-12"><input type="text" class="form-control" placeholder="Enter type of vehicle"
                        name="type" required></div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="bg"><b>Blood Group</b></label><br>
                <input type="radio" id="ap" name="bg" value="A+">
                <label for="ap">A+</label><br>
                <input type="radio" id="op" name="bg" value="O+">
                <label for="ap">O+</label><br>
                <input type="radio" id="bp" name="bg" value="B+">
                <label for="ap">B+</label><br>
                <input type="radio" id="abp" name="bg" value="AB+">
                <label for="ap">AB+</label><br>
                <input type="radio" id="an" name="bg" value="A-">
                <label for="ap">A-</label><br>
                <input type="radio" id="on" name="bg" value="O-">
                <label for="ap">O-</label><br>
                <input type="radio" id="bn" name="bg" value="B-">
                <label for="ap">B-</label><br>
                <input type="radio" id="abn" name="bg" value="AB-">
                <label for="ap">A</label><br>

            </div>

            <div class="form-group">
                <label for="photo"><b>Upload photo</b></label>
                <input type="file" class="form-control-file" id="photo">
            </div>

            <div class="form-group">
                <label for="aadhar"><b>Upload aadhar</b></label>
                <input type="file" class="form-control-file" id="aadhar">
            </div>


        </form>
    </div>

    <br>

    <div class="container " style="text-align: center;">
        <button type="button" class="btn  btn-lg" style="background-color:darkgrey;">Reset</button>
        <button type="button" class="btn  btn-lg" style="background-color:darkgrey;">Submit</button>
    </div>

    <footer class="fixed-bottom">
        <p>Footer<br>
    </footer>
</body>

</html>
